# This is a basic workflow to help you get started with Actions

name: v1_CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches:
      - 'v1/*'
  pull_request:
    branches:
      - 'v1/*'

jobs:
  build:
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    # TODO: $GITHUB_RUN_NUMBER resolves to nothing! even though the docs say this should work
    - name: Show Details
      run: echo "GITHUB_RUN_NUMBER=$GITHUB_RUN_NUMBER"
    - name: Build Umbraco package
      run: .\build\Build-Release.ps1 -ReleaseVersionNumber "1.0.4" -PreReleaseName "-alpha.$GITHUB_RUN_NUMBER"
      shell: powershell
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        # A file, directory or wildcard pattern that describes what to upload
        path: '[Bb]uild/[Rr]eleases/*.nupgk'
